<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>obvMath Short Links</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://obvMath.com/stylesheet.css" type="text/css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="https://media.obvMath.com/favicon.ico">
    </head>

    <body style="background-color: black; color: white;">
        <div style="text-align: center; user-select: none; padding: 12%;">
            <img src="https://media.obvmath.com/obvMathShortLinks.png" height="75px"><br><br>
            <form action="javascript:toShortLink()">
                <input type="text" id="shortLink" name="shortLink" placeholder="Short Link ID" style="height: 40px; width: 200px; padding: 10px; border-radius: 8px; border-width: 0;">&MediumSpace;
                <input type="submit" value="Go!" class="button3" style="font-weight: bold; height: 40px; width: 60px;">
            </form>
            <script>
                function toShortLink() {
                    var shortLink = document.getElementById("shortLink").value;
                    location.href = "https://x.obvmath.com/" + shortLink
                }
            </script>
        </div>
    </body>

</html>
